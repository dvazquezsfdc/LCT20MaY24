name: LoyaltyMobileSDK-iOS Unit Tests

on:
  push:
    branches:
      - 'feature/*'
  pull_request:
    branches:
      - master
      - release-242.patch
      - release-244.0.0

jobs:
  test:
    runs-on: macOS-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo xcode-select --switch /Applications/Xcode_13.app

    - name: Run Unit Tests
      run: ./run_tests.sh
